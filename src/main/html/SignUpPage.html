<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/SignUpPage.css">
    <meta name="description" content="Sign Up Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<header>
    <nav class="navbar">
        <span class="material-icons menu">menu</span>
        <div class="nav-center">
            <span class="material-icons book">menu_book</span>
            <span class="title">Berichtsheft Tool</span>
        </div>
        <button class="home-btn">Home</button>
    </nav>
</header>

<!-- Inhalt -->
<article>
    <!-- REGISTRIEREN -->
    <figure>
        <h1>Registrieren</h1>
        <label>Vorname</label>
        <input type="text" name="vorname">

        <label>Nachname</label>
        <input type="text" name="nachname">

        <label>E-Mail</label>
        <input type="text" name="email">

        <label>Passwort</label>
        <input type="password" name="password">

        <label>Passwort wiederholen</label>
        <input type="password" name="password2">
    </figure>

    <!-- AUSBILDUNG -->
    <figure>
        <h1>Ausbildung</h1>
        <label>Betrieb</label>
        <input type="text" name="betrieb">

        <label>Art der Ausbildung</label>
        <input type="text" name="art">

        <label>Datum von</label>
        <select>
            <option>08/2023</option>
        </select>

        <label>Datum bis</label>
        <select>
            <option>07/2026</option>
        </select>

        <button class="finish-btn">Abschlie√üen</button>
    </figure>
</article>
</body>
</html>
